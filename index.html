<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¿Quieres ser mi novia?</title>
  <meta name="description" content="Una pregunta especial con un toque romántico y moderno." />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="hero" role="main" aria-labelledby="title">
    <section class="card">
      <img src="assets/heart.svg" alt="" class="heart" aria-hidden="true" />
      <h1 id="title">¿Quieres ser mi novia?</h1>
      <p class="subtitle">Prometo cafés, risas y abrazos interminables.</p>
      <div class="actions">
        <button id="btn-si" class="btn yes" aria-label="Sí">Sí</button>
        <button id="btn-no" class="btn no" aria-label="No">No</button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
